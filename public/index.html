<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>API REQUEST</title>

</head>

<body>
    <div id="root">
        <form action="/api/facebook" method="post" id="facebookForm">
            <input type="text" name="facebookProfileUrl" id="facebookFormInput" placeholder="Facebook Link" required><button
                type="submit" id="facebookFormButton">SUBMIT</button>
        </form>
        <form action="/api/gmail" method="post" id="gmailForm">
            <input type="text" name="gmail" id="gmailFormInput" placeholder="Gmail Address" required><button type="submit"
                id="gmailFormButton">SUBMIT</button>
        </form>

        <div id="result">
            <img id="resultImage"
                src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?auto=compress&cs=tinysrgb&w=600">
            <button type="button" id="downloadButton">DOWNLOAD</button>
        </div>

        
        <div class="loading-container" id="loadingContainer">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <p>Hacking in progress...</p>
        </div>


        <div class="error-message" id="errorMessage">
            <span class="error-messag-text" id="errorMessagText">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Exercitationem quasi tempore obcaecati qui tenetur magni doloribus dicta, quibusdam sapiente vel!</span>
        </div>

    </div>

</body>

</html>
